<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo_dnc.png" width="100px" alt="">
        <h1> Controle de produtos</h1>
    </header>
    <main>
        <h2>Produtos</h2>
        <span> Lista de produtos</span>
        <div class="card">
            <div class="inputpd">
                <label>Nome do produto</label>
                <input type="text" name="" id="pdnome" placeholder="Ex: iphone XR">
            </div>
            <div class="inputpd">
                <label> Preço</label>
                <input type="number" id="pdpreco" placeholder="R$ 1.900,00">
            </div>
            <button onclick="produto.Adicionar()"> Adicionar</button>
            <button onclick="produto.Cancelar()"> Cancelar</button>
        </div>
        <div class="conteudo">
            <table border="1">
                <thead >
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>

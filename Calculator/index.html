<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css24.css">
    <title>Calculator</title>
</head>

<body>

    <header>
        <h1>Calculator 2.0</h1>
    </header>
    <section>
        <div class="container">
            <input type="text" class="result" data-js="MessageResult">
            <div class="ls-box">
                <div class="switch__container">
                    <h2>Calculadora Cient√≠fica:</h2>
                    <input id="switch-shadow" class="switch switch--shadow" type="checkbox" data-js="link" />
                    <label for="switch-shadow"></label>
                </div>
            </div>
            <div class="second-row">

                <button name="Button1" class="global" value="7" data-js="ButtonNumbers">7</button>
                <input type="button" value="8" class="global" data-js="ButtonNumbers">
                <input type="button" value="9" class="global" data-js="ButtonNumbers">
                <input type="button" value="/" class="global" data-js="ButtonOperators">
            </div>
            <div class="third-row">
                <input type="button" value="4" class="global" data-js="ButtonNumbers">
                <input type="button" value="5" class="global" data-js="ButtonNumbers">
                <input type="button" value="6" class="global" data-js="ButtonNumbers">
                <input type="button" value="*" class="global" data-js="ButtonOperators">
            </div>
            <div class="fourth-row">
                <input type="button" value="1" class="global" data-js="ButtonNumbers">
                <input type="button" value="2" class="global" data-js="ButtonNumbers">
                <input type="button" value="3" class="global" data-js="ButtonNumbers">
                <input type="button" value="-" class="global" data-js="ButtonOperators">
            </div>
            <div class="conflict">
                <div class="left">
                    <input type="button" value="0" class=" big" data-js="ButtonNumbers">
                    <input type="button" value="." class=" small" data-js="ButtonNumbers">
                    <input type="button" value="Del" class=" red small white-text top-margin" data-js="ButtonDel">
                    <input type="button" value="CE" class=" red white-text small top-margin" data-js="ButtonCE">
                    <input type="button" name="" value="=" class=" green small white-text top-margin" data-js="ButtonEqual">
                </div>
                <div class="right">
                    <input type="button" value="+" class="global grey plus" data-js="ButtonOperators">
                </div>
            </div>

        </div>
    </section>
    <footer>
        <p>
            2020 &copy; Project By Jones
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
